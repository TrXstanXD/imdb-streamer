<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Your App Name">
<link rel="apple-touch-icon" href="icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Details</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #eee;
  font-family: 'Poppins', sans-serif;
      padding: 40px;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
    h1 {
      font-size: 24px;
    }
    p {
      color: #ccc;
    }
    select, .watch-btn {
      margin-top: 15px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }
    .watch-btn {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .watch-btn:hover {
      background-color: #218838;
    }
    #videoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #videoOverlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 30px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    #warning {
      position: absolute;
      bottom: 20px;
      color: lightgray;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<a href="index.html" style="position: absolute; top: 20px; left: 20px; background-color: #333; color: #fff; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 14px; z-index: 2;">
  ⬅️ Home
</a>

<div class="container" id="container"></div>

<div id="videoOverlay">
  <button id="closeBtn">✖</button>
  <iframe id="videoFrame" allowfullscreen></iframe>
  <div id="warning">⚠️ If popups appear, close them immediately. Use an ad blocker if possible.</div>
</div>
<script>
  var apiKey = "656d0795";
  var urlParams = new URLSearchParams(window.location.search);
  var imdbID = urlParams.get("id");
  var container = document.getElementById("container");
  var overlay = document.getElementById("videoOverlay");
  var videoFrame = document.getElementById("videoFrame");
  var closeBtn = document.getElementById("closeBtn");

  function loadDetails() {
    fetch("https://www.omdbapi.com/?apikey=" + apiKey + "&i=" + imdbID + "&plot=full")
      .then(function(res) { return res.json(); })
      .then(function(data) {
        var isSeries = data.Type === "series";

        var html = ''
          + '<img src="' + (data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/100x150?text=No+Image") + '" alt="Poster">'
          + '<h1>' + data.Title + ' (' + data.Year + ')</h1>'
          + '<p>' + data.Plot + '</p>';

        if (isSeries) {
          html += '<select id="seasonSelect"></select>'
               + '<select id="episodeSelect"></select><br>'
               + '<button class="watch-btn" id="watchBtn">▶️ Watch</button>';
        } else {
          html += '<button class="watch-btn" id="watchBtn">▶️ Watch</button>';
        }

        container.innerHTML = html;

        var watchBtn = document.getElementById("watchBtn");

        if (isSeries) {
          var seasonSelect = document.getElementById("seasonSelect");
          var episodeSelect = document.getElementById("episodeSelect");

          for (var i = 1; i <= parseInt(data.totalSeasons); i++) {
            var opt = document.createElement("option");
            opt.value = i;
            opt.textContent = "Season " + i;
            seasonSelect.appendChild(opt);
          }

          seasonSelect.addEventListener("change", function() {
            loadEpisodes(seasonSelect.value);
          });

          watchBtn.addEventListener("click", function() {
            var season = seasonSelect.value;
            var episode = episodeSelect.value;
            markWatched(season, episode);
            videoFrame.src = "https://multiembed.mov/directstream.php?video_id=" + imdbID + "&s=" + season + "&e=" + episode;
            overlay.style.display = "flex";
          });

          loadEpisodes(1);
        } else {
          watchBtn.addEventListener("click", function() {
            videoFrame.src = "https://multiembed.mov/directstream.php?video_id=" + imdbID;
            overlay.style.display = "flex";
          });
        }
      });
  }

  function loadEpisodes(season) {
    fetch("https://www.omdbapi.com/?apikey=" + apiKey + "&i=" + imdbID + "&season=" + season)
      .then(function(res) { return res.json(); })
      .then(function(data) {
        var episodeSelect = document.getElementById("episodeSelect");
        var watchedKey = "watched_" + imdbID + "_S" + season;
        var watchedEpisodes = [];

        try {
          watchedEpisodes = JSON.parse(localStorage.getItem(watchedKey) || "[]");
        } catch (e) {}

        var prevSelected = episodeSelect.value;
        episodeSelect.innerHTML = "";

        if (data && data.Episodes && data.Episodes.length > 0) {
          for (var i = 0; i < data.Episodes.length; i++) {
            var ep = data.Episodes[i];
            var opt = document.createElement("option");
            var epNum = parseInt(ep.Episode);
            var watched = watchedEpisodes.indexOf(epNum) !== -1;
            opt.value = epNum;
            opt.textContent = "Ep " + ep.Episode + ": " + ep.Title + (watched ? " ✅" : "");
            episodeSelect.appendChild(opt);
          }

          if (prevSelected) episodeSelect.value = prevSelected;
        } else {
          var opt = document.createElement("option");
          opt.textContent = "No options";
          episodeSelect.appendChild(opt);
        }
      })
      .catch(function(err) {
        console.log("Error loading episodes:", err);
      });
  }

  function markWatched(season, episode) {
    var key = "watched_" + imdbID + "_S" + season;
    var watched = [];
    try {
      watched = JSON.parse(localStorage.getItem(key) || "[]");
    } catch (e) {}
    var epNum = parseInt(episode);
    if (watched.indexOf(epNum) === -1) {
      watched.push(epNum);
      localStorage.setItem(key, JSON.stringify(watched));
    }
    loadEpisodes(season);
  }

  closeBtn.addEventListener("click", function() {
    videoFrame.src = "";
    overlay.style.display = "none";
  });

  loadDetails();
</script>


</body>
</html>
