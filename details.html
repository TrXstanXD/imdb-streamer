<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Details</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
    h1 {
      font-size: 24px;
    }
    p {
      color: #ccc;
    }
    select, .watch-btn {
      margin-top: 15px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }
    .watch-btn {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .watch-btn:hover {
      background-color: #218838;
    }
    #videoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #videoOverlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 30px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    #warning {
      position: absolute;
      bottom: 20px;
      color: lightgray;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<a href="index.html" style="position: absolute; top: 20px; left: 20px; background-color: #333; color: #fff; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 14px; z-index: 2;">
  ⬅️ Home
</a>

<div class="container" id="container"></div>

<div id="videoOverlay">
  <button id="closeBtn">✖</button>
  <iframe id="videoFrame" allowfullscreen></iframe>
  <div id="warning">⚠️ If popups appear, close them immediately. Use an ad blocker if possible.</div>
</div>

<script>
  const apiKey = "656d0795";
  const urlParams = new URLSearchParams(window.location.search);
  const imdbID = urlParams.get("id");
  const container = document.getElementById("container");
  const overlay = document.getElementById("videoOverlay");
  const videoFrame = document.getElementById("videoFrame");
  const closeBtn = document.getElementById("closeBtn");

  async function loadDetails() {
    const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}&plot=full`);
    const data = await res.json();
    const isSeries = data.Type === "series";

    let html = `
      <img src="${data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/100x150?text=No+Image"}" alt="Poster">
      <h1>${data.Title} (${data.Year})</h1>
      <p>${data.Plot}</p>
    `;

    if (isSeries) {
      html += `
        <select id="seasonSelect"></select>
        <select id="episodeSelect"></select>
        <br>
        <button class="watch-btn" id="watchBtn">▶️ Watch</button>
      `;
    } else {
      html += `<button class="watch-btn" id="watchBtn">▶️ Watch</button>`;
    }

    container.innerHTML = html;

    const watchBtn = document.getElementById("watchBtn");

    if (isSeries) {
      const seasonSelect = document.getElementById("seasonSelect");
      const episodeSelect = document.getElementById("episodeSelect");

      for (let i = 1; i <= parseInt(data.totalSeasons); i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `Season ${i}`;
        seasonSelect.appendChild(opt);
      }

      seasonSelect.addEventListener("change", () => loadEpisodes(seasonSelect.value));
      episodeSelect.addEventListener("change", () => {
        videoFrame.src = `https://multiembed.mov/directstream.php?video_id=${imdbID}&s=${seasonSelect.value}&e=${episodeSelect.value}`;
      });

      watchBtn.addEventListener("click", () => {
        const season = seasonSelect.value;
        const episode = episodeSelect.value;
        videoFrame.src = `https://multiembed.mov/directstream.php?video_id=${imdbID}&s=${season}&e=${episode}`;
        overlay.style.display = "flex";
      });

      await loadEpisodes(1);
    } else {
      watchBtn.addEventListener("click", () => {
        videoFrame.src = `https://multiembed.mov/directstream.php?video_id=${imdbID}`;
        overlay.style.display = "flex";
      });
    }
  }

  async function loadEpisodes(season) {
    const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}&season=${season}`);
    const data = await res.json();
    const episodeSelect = document.getElementById("episodeSelect");

    episodeSelect.innerHTML = "";
    for (const ep of data.Episodes) {
      const opt = document.createElement("option");
      opt.value = ep.Episode;
      opt.textContent = `Ep ${ep.Episode}: ${ep.Title}`;
      episodeSelect.appendChild(opt);
    }
  }

  closeBtn.addEventListener("click", () => {
    videoFrame.src = "";
    overlay.style.display = "none";
  });

  loadDetails();
</script>

</body>
</html>
