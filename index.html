<!DOCTYPE html>
<html lang="en">
<head>
  <!-- iOS App Mode -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="IMDB Streamer">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="apple-touch-icon" href="icon.png"> <!-- Use a 180x180 image -->
  <meta charset="UTF-8">
  <title>IMDB Stream Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .watched {
      background-color: green !important;
    }
    #disclaimer {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      font-size: 14px;
      z-index: 9999;
      border-radius: 6px;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    #main {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    .result {
      margin: 20px auto;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      width: 600px;
      text-align: left;
      align-items: center;
    }
    .poster {
      width: 100px;
      border-radius: 5px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 20px;
    }
    .view-btn, .add-btn {
      margin: 5px 5px 0 0;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    #watchlistContainer {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100vh;
      background-color: #1a1a1a;
      border-left: 2px solid #333;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #watchlistContainer.open {
      right: 0;
    }
    #toggleWatchlist {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px 0 0 6px;
      padding: 10px 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1001;
    }
    #watchListItems {
      list-style: none;
      padding: 0;
    }
    .remove-btn {
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      margin-left: 4px;
      cursor: pointer;
    }
    img {
  max-width: 100%;
  height: auto;
}
.container {
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
}
@media (max-width: 768px) {
  #watchlistContainer {
    width: 100vw;
    height: 100vh;
    right: -100vw;
    top: 0;
    border-left: none;
    border-top: none;
    transition: right 0.3s ease;
    z-index: 1000;
  }

  #watchlistContainer.open {
    right: 0;
  }

  #toggleWatchlist {
    top: 10px;
    right: 10px;
    transform: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 16px;
  }
}

  </style>
</head>
<body>
  <div id="disclaimer">‚ö†Ô∏è DO NOT USE WITHOUT AN ADBLOCKER ‚Äî POPUPS MAY BE HARMFUL</div>

  <div id="main">
    <h1>üéÆ IMDB Search to Stream</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie or show...">
    <div id="results"></div>
  </div>

  <button id="toggleWatchlist">‚û§</button>
  <div id="watchlistContainer">
    <h2>Your Watch List</h2>
    <ul id="watchListItems"></ul>
  </div>

  <footer style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); color: lightgray; font-size: 12px; z-index: 999;">
    website created by Tristan McBride, video API not by me ‚Äî I just created the GUI that sends you to SuperEmbed links
  </footer>

  <script>
    const apiKey = "656d0795";
    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");
    const featuredIDs = ["tt6263850", "tt22022452", "tt7510222", "tt12584954", "tt23468450"];
    let debounceTimeout;
    let trendingHeader;
    const watchlistContainer = document.getElementById("watchlistContainer");
    const toggleWatchlist = document.getElementById("toggleWatchlist");
    const watchListItems = document.getElementById("watchListItems");
    const watchlist = JSON.parse(localStorage.getItem("watchlist") || "{}");

    toggleWatchlist.addEventListener("click", () => {
      watchlistContainer.classList.toggle("open");
      toggleWatchlist.textContent = watchlistContainer.classList.contains("open") ? "‚óÄÔ∏è" : "‚û§";
    });

    function saveWatchlist() {
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
    }

    function updateWatchlistUI() {
      watchListItems.innerHTML = "";
      for (const id in watchlist) {
        const item = watchlist[id];
        const li = document.createElement("li");
        li.innerHTML = `
<strong style="color: ${item.watched ? 'limegreen' : 'white'}">${item.title}</strong><br>
<a href="details.html?id=${id}" class="view-btn" style="margin-top: 5px;">View</a>
${item.watched ? "‚úÖ Watched" : `<button onclick="markWatched('${id}')" class="view-btn watched">Mark Watched</button>`}
<button class="remove-btn" onclick="removeFromWatchlist('${id}')">Remove</button>`;
        watchListItems.appendChild(li);
      }
    }

    function markWatched(id) {
      if (watchlist[id]) {
        watchlist[id].watched = true;
        saveWatchlist();
        updateWatchlistUI();
        const allResults = document.querySelectorAll(".result");
        allResults.forEach(result => {
          const viewBtn = result.querySelector(".view-btn");
          if (viewBtn && viewBtn.href.includes(id)) {
            const titleElem = result.querySelector("h3");
            if (titleElem) titleElem.style.color = "limegreen";
          }
        });
      }
    }

    function removeFromWatchlist(id) {
      delete watchlist[id];
      saveWatchlist();
      updateWatchlistUI();
    }

    function addToWatchlist(id, title) {
      if (!watchlist[id]) {
        watchlist[id] = { title: title, watched: false };
        saveWatchlist();
        updateWatchlistUI();
      }
    }

    searchInput.addEventListener("input", () => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        const query = searchInput.value.trim();
        if (query) {
          clearTrendingTitle();
          fetchResults(query);
        } else {
          showFeatured();
        }
      }, 500);
    });

    document.addEventListener("DOMContentLoaded", () => {
      showFeatured();
      updateWatchlistUI();
    });

    function addTrendingTitle() {
      if (!trendingHeader) {
        trendingHeader = document.createElement("h2");
        trendingHeader.textContent = "üî• Trending Movies";
        trendingHeader.style.textAlign = "left";
        trendingHeader.style.margin = "30px auto 10px";
        trendingHeader.style.maxWidth = "600px";
        resultsDiv.insertAdjacentElement("beforebegin", trendingHeader);
      }
    }

    function clearTrendingTitle() {
      if (trendingHeader) {
        trendingHeader.remove();
        trendingHeader = null;
      }
    }

    async function showFeatured() {
      resultsDiv.innerHTML = "";
      clearTrendingTitle();
      addTrendingTitle();
      for (const id of featuredIDs) {
        const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${id}`);
        const data = await res.json();
        if (data.Response === "True") {
          renderResult(data);
        }
      }
    }

    async function fetchResults(query) {
      resultsDiv.innerHTML = "";
      const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
      const data = await res.json();
      if (data.Response === "False") {
        resultsDiv.innerHTML = `<p>No results found.</p>`;
        return;
      }
      for (const item of data.Search) {
        const resDetail = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${item.imdbID}`);
        const fullData = await resDetail.json();
        if (fullData.Response === "True") {
          renderResult(fullData);
        }
      }
    }

    function renderResult(data) {
      const container = document.createElement("div");
      container.className = "result";

      const poster = document.createElement("img");
      poster.className = "poster";
      poster.src = data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/100x150?text=No+Image";
      container.appendChild(poster);

      const info = document.createElement("div");
      info.className = "info";

      const title = document.createElement("h3");
      const isWatched = watchlist[data.imdbID]?.watched;
      title.textContent = `${data.Title} (${data.Year})`;
      if (isWatched) title.style.color = "limegreen";
      info.appendChild(title);

      const viewBtn = document.createElement("a");
      viewBtn.className = "view-btn";
      viewBtn.href = `details.html?id=${data.imdbID}`;
      viewBtn.textContent = "View Details";
      info.appendChild(viewBtn);

      const addBtn = document.createElement("button");
      addBtn.className = "view-btn";
      addBtn.style.marginLeft = "10px";
      addBtn.textContent = "Add to List";
      addBtn.onclick = () => addToWatchlist(data.imdbID, `${data.Title} (${data.Year})`);
      info.appendChild(addBtn);

      container.appendChild(info);
      resultsDiv.appendChild(container);
    }

    window.markWatched = markWatched;
    window.removeFromWatchlist = removeFromWatchlist;
  </script>
</body>
</html>
