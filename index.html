<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDB Stream Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    #disclaimer {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      font-size: 14px;
      z-index: 9999;
      border-radius: 6px;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    #main {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    .result {
      margin: 20px auto;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      width: 600px;
      text-align: left;
      align-items: center;
    }
    .poster {
      width: 100px;
      border-radius: 5px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 20px;
    }
    .view-btn, .add-btn {
      margin: 5px 5px 0 0;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .watched {
      background-color: green !important;
    }
    #watchlistContainer {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100vh;
      background-color: #1a1a1a;
      border-left: 2px solid #333;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #watchlistContainer.open {
      right: 0;
    }
    #toggleWatchlist {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px 0 0 6px;
      padding: 10px 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1001;
    }
    .remove-btn {
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      margin-left: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="disclaimer">‚ö†Ô∏è DO NOT USE WITHOUT AN ADBLOCKER ‚Äî POPUPS MAY BE HARMFUL</div>

  <div id="main">
    <h1>üé¨ IMDB Search to Stream</h1>
    <div id="authArea">
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
      <button onclick="logOut()">Log Out</button>
      <span id="userStatus" style="margin-left: 10px; color: lightgreen;"></span>
    </div>
    <input type="text" id="searchInput" placeholder="Search for a movie or show...">
    <div id="results"></div>
  </div>

  <button id="toggleWatchlist">‚û§</button>
  <div id="watchlistContainer">
    <h2>Your Watch List</h2>
    <ul id="watchListItems"></ul>
  </div>

    website created by Tristan McBride, video API not by me ‚Äî I just created the GUI that sends you to SuperEmbed links
