<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDB Stream Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
#disclaimer {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: red;
  color: white;
  font-weight: bold;
  padding: 10px 16px;
  font-size: 14px;
  z-index: 9999;
  border-radius: 6px;
  white-space: nowrap;
  box-shadow: 0 0 6px rgba(0,0,0,0.5);
}
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    .result {
      margin: 20px auto;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      width: 600px;
      text-align: left;
      align-items: center;
    }
    .poster {
      width: 100px;
      border-radius: 5px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 20px;
    }
    .view-btn {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    .view-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div id="disclaimer">‚ö†Ô∏è DO NOT USE WITHOUT AN ADBLOCKER ‚Äî POPUPS MAY BE HARMFUL</div>

  <h1>üé¨ IMDB Search to Stream</h1>
  <input type="text" id="searchInput" placeholder="Search for a movie or show...">
  <div id="results"></div>
<script>
  const apiKey = "656d0795";
  const searchInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");

  const featuredIDs = [
    "tt6263850",   // Deadpool & Wolverine (2024)
    "tt20917338",  // Inside Out 2 (2024)
    "tt14849194",  // Despicable Me 4 (2024)
    "tt2560092",   // Twisters (2024)
    "tt15398776"   // Longlegs (2024)
  ];

  let trendingHeader;

  searchInput.addEventListener("input", () => {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(() => {
      const query = searchInput.value.trim();
      if (query) {
        clearTrendingTitle();
        fetchResults(query);
      } else {
        showFeatured();
      }
    }, 500);
  });

  document.addEventListener("DOMContentLoaded", showFeatured);

  function addTrendingTitle() {
    if (!trendingHeader) {
      trendingHeader = document.createElement("h2");
      trendingHeader.textContent = "üî• Trending Movies";
      trendingHeader.style.textAlign = "left";
      trendingHeader.style.margin = "30px auto 10px";
      trendingHeader.style.maxWidth = "600px";
      resultsDiv.insertAdjacentElement("beforebegin", trendingHeader);
    }
  }

  function clearTrendingTitle() {
    if (trendingHeader) {
      trendingHeader.remove();
      trendingHeader = null;
    }
  }

  async function showFeatured() {
    resultsDiv.innerHTML = "";
    clearTrendingTitle();
    addTrendingTitle();
    for (const id of featuredIDs) {
      const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${id}`);
      const data = await res.json();
      if (data.Response === "True") {
        renderResult(data);
      }
    }
  }

  async function fetchResults(query) {
    resultsDiv.innerHTML = "";
    const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
    const data = await res.json();

    if (data.Response === "False") {
      resultsDiv.innerHTML = `<p>No results found.</p>`;
      return;
    }

    for (const item of data.Search) {
      const resDetail = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${item.imdbID}`);
      const fullData = await resDetail.json();
      if (fullData.Response === "True") {
        renderResult(fullData);
      }
    }
  }

  function renderResult(data) {
    const container = document.createElement("div");
    container.className = "result";

    const poster = document.createElement("img");
    poster.className = "poster";
    poster.src = data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/100x150?text=No+Image";
    container.appendChild(poster);

    const info = document.createElement("div");
    info.className = "info";

    const title = document.createElement("h3");
    title.textContent = `${data.Title} (${data.Year})`;
    info.appendChild(title);

    const viewBtn = document.createElement("a");
    viewBtn.className = "view-btn";
    viewBtn.href = `details.html?id=${data.imdbID}`;
    viewBtn.textContent = "View Details";
    info.appendChild(viewBtn);

    container.appendChild(info);
    resultsDiv.appendChild(container);
  }

  let debounceTimeout;
</script>
</body>
</html>
