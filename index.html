<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDB Stream Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    #disclaimer {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      font-size: 14px;
      z-index: 9999;
      border-radius: 6px;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    #main {
      padding: 40px;
      flex: 3;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #watchListWrapper {
      position: relative;
      transition: transform 0.3s ease;
    }
    #watchListToggle {
      position: absolute;
      top: 20px;
      left: -20px;
      background: #444;
      color: white;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px 0 0 4px;
      font-size: 18px;
      z-index: 10000;
    }
    #watchList {
      background-color: #1a1a1a;
      border-left: 2px solid #333;
      padding: 20px;
      width: 300px;
      flex-shrink: 0;
      overflow-y: auto;
      height: 100vh;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    .result {
      margin: 20px auto;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      width: 600px;
      text-align: left;
      align-items: center;
    }
    .poster {
      width: 100px;
      border-radius: 5px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 20px;
    }
    .view-btn, .add-btn, .watched-btn {
      margin: 5px 5px 0 0;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .watched {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="disclaimer">‚ö†Ô∏è DO NOT USE WITHOUT AN ADBLOCKER ‚Äî POPUPS MAY BE HARMFUL</div>
  <div id="main">
    <h1>üé¨ IMDB Search to Stream</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie or show...">
    <div id="results"></div>
  </div>
  <div id="watchListWrapper">
    <div id="watchListToggle">‚óÄ</div>
    <div id="watchList">
      <h2>Your Watch List</h2>
      <ul id="watchListItems" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>

<script>
  const apiKey = "656d0795";
  const searchInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");
  const watchList = document.getElementById("watchList");
  const watchListWrapper = document.getElementById("watchListWrapper");
  const watchListToggle = document.getElementById("watchListToggle");

  let watchlistCollapsed = false;
  watchListToggle.addEventListener("click", () => {
    watchlistCollapsed = !watchlistCollapsed;
    watchListWrapper.style.transform = watchlistCollapsed ? "translateX(100%)" : "translateX(0)";
    watchListToggle.textContent = watchlistCollapsed ? "‚ñ∂" : "‚óÄ";
  });

  const featuredIDs = [
    "tt6263850", "tt22022452", "tt7510222", "tt12584954", "tt23468450"
  ];

  let debounceTimeout;
  let trendingHeader;

  const watchlist = JSON.parse(localStorage.getItem("watchlist") || "{}");

  function saveWatchlist() {
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
  }

  function updateWatchlistUI() {
    const listEl = document.getElementById("watchListItems");
    listEl.innerHTML = "";
    for (const id in watchlist) {
      const item = watchlist[id];
      const entry = document.createElement("li");
      entry.innerHTML = `
        <strong>${item.title}</strong><br>
        <a href="details.html?id=${id}" class="view-btn">View</a>
        ${item.watched ? "‚úÖ Watched" : `<button onclick="markWatched('${id}')">Mark Watched</button>`}
        <button onclick="removeFromWatchlist('${id}')" style="background-color: #cc0000; color: white; border: none; border-radius: 4px; padding: 2px 6px;">Remove</button>
      `;
      listEl.appendChild(entry);
    }
  }

  function markWatched(id) {
    if (watchlist[id]) {
      watchlist[id].watched = true;
      saveWatchlist();
      updateWatchlistUI();
    }
  }

  function removeFromWatchlist(id) {
    delete watchlist[id];
    saveWatchlist();
    updateWatchlistUI();
  }

  function addToWatchlist(id, title) {
    if (!watchlist[id]) {
      watchlist[id] = { title: title, watched: false };
      saveWatchlist();
      updateWatchlistUI();
    }
  }

  searchInput.addEventListener("input", () => {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(() => {
      const query = searchInput.value.trim();
      if (query) {
        clearTrendingTitle();
        fetchResults(query);
      } else {
        showFeatured();
      }
    }, 500);
  });

  document.addEventListener("DOMContentLoaded", () => {
    showFeatured();
    updateWatchlistUI();
  });

  function addTrendingTitle() {
    if (!trendingHeader) {
      trendingHeader = document.createElement("h2");
      trendingHeader.textContent = "üî• Trending Movies";
      trendingHeader.style.textAlign = "left";
      trendingHeader.style.margin = "30px auto 10px";
      trendingHeader.style.maxWidth = "600px";
      resultsDiv.insertAdjacentElement("beforebegin", trendingHeader);
    }
  }

  function clearTrendingTitle() {
    if (trendingHeader) {
      trendingHeader.remove();
      trendingHeader = null;
    }
  }

  async function showFeatured() {
    resultsDiv.innerHTML = "";
    clearTrendingTitle();
    addTrendingTitle();
    for (const id of featuredIDs) {
      const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${id}`);
      const data = await res.json();
      if (data.Response === "True") {
        renderResult(data);
      }
    }
  }

  async function fetchResults(query) {
    resultsDiv.innerHTML = "";
    const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
    const data = await res.json();

    if (data.Response === "False") {
      resultsDiv.innerHTML = `<p>No results found.</p>`;
      return;
    }

    for (const item of data.Search) {
      const resDetail = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${item.imdbID}`);
      const fullData = await resDetail.json();
      if (fullData.Response === "True") {
        renderResult(fullData);
      }
    }
  }

  function renderResult(data) {
    const container = document.createElement("div");
    container.className = "result";

    const poster = document.createElement("img");
    poster.className = "poster";
    poster.src = data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/100x150?text=No+Image";
    container.appendChild(poster);

    const info = document.createElement("div");
    info.className = "info";

    const title = document.createElement("h3");
    title.textContent = `${data.Title} (${data.Year})`;
    info.appendChild(title);

    const viewBtn = document.createElement("a");
    viewBtn.className = "view-btn";
    viewBtn.href = `details.html?id=${data.imdbID}`;
    viewBtn.textContent = "View Details";
    info.appendChild(viewBtn);

    const addBtn = document.createElement("button");
    addBtn.className = "view-btn";
    addBtn.style.marginLeft = "10px";
    addBtn.textContent = "Add to List";
    addBtn.onclick = () => addToWatchlist(data.imdbID, `${data.Title} (${data.Year})`);
    info.appendChild(addBtn);

    container.appendChild(info);
    resultsDiv.appendChild(container);
  }

  window.markWatched = markWatched;
  window.removeFromWatchlist = removeFromWatchlist;
</script>
</body>
</html>
