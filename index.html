<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDB Stream Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    #disclaimer {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      font-size: 14px;
      z-index: 9999;
      border-radius: 6px;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    #main {
      padding: 40px;
      flex: 3;
      text-align: center;
    }
    #watchList {
      background-color: #1a1a1a;
      border-left: 2px solid #333;
      padding: 20px;
      width: 300px;
      flex-shrink: 0;
      overflow-y: auto;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    .result {
      margin: 20px auto;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      width: 600px;
      text-align: left;
      align-items: center;
    }
    .poster {
      width: 100px;
      border-radius: 5px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 20px;
    }
    .view-btn, .add-btn, .watched-btn {
      margin: 5px 5px 0 0;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .watched {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="disclaimer">‚ö†Ô∏è DO NOT USE WITHOUT AN ADBLOCKER ‚Äî POPUPS MAY BE HARMFUL</div>
  <div id="main">
    <h1>üé¨ IMDB Search to Stream</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie or show...">
    <div id="results"></div>
  </div>
  <div id="watchList">
    <h2>Your Watch List</h2>
    <ul id="watchListItems" style="list-style: none; padding: 0;"></ul>
  </div>
  <script>
    const apiKey = "656d0795";
    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");
    const listUl = document.getElementById("watchListItems");
    let debounceTimeout;

    const featuredIDs = [
      "tt6263850", "tt22022452", "tt7510222", "tt12584954", "tt23468450"
    ];

    function saveWatchList(data) {
      localStorage.setItem("watchList", JSON.stringify(data));
    }

    function getWatchList() {
      return JSON.parse(localStorage.getItem("watchList")) || [];
    }

    function updateWatchListUI() {
      const list = getWatchList();
      listUl.innerHTML = "";
      list.forEach(item => {
        const li = document.createElement("li");
        li.style.marginBottom = "10px";
        li.innerHTML = `
          <strong>${item.title}</strong>
          <br><a class="view-btn" href="details.html?id=${item.imdbID}">Details</a>
          <button class="watched-btn ${item.watched ? 'watched' : ''}" data-id="${item.imdbID}">
            ${item.watched ? '‚úÖ Watched' : 'Mark Watched'}
          </button>`;
        listUl.appendChild(li);
      });
    }

    listUl.addEventListener("click", (e) => {
      if (e.target.classList.contains("watched-btn")) {
        const id = e.target.dataset.id;
        const list = getWatchList();
        const movie = list.find(i => i.imdbID === id);
        if (movie) {
          movie.watched = !movie.watched;
          saveWatchList(list);
          updateWatchListUI();
        }
      }
    });

    searchInput.addEventListener("input", () => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        const query = searchInput.value.trim();
        if (query) {
          fetchResults(query);
        } else {
          showFeatured();
        }
      }, 500);
    });

    document.addEventListener("DOMContentLoaded", () => {
      showFeatured();
      updateWatchListUI();
    });

    async function showFeatured() {
      resultsDiv.innerHTML = "<h2 style='text-align:left;max-width:600px;margin:30px auto 10px'>üî• Trending Movies</h2>";
      for (const id of featuredIDs) {
        const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${id}`);
        const data = await res.json();
        if (data.Response === "True") renderResult(data);
      }
    }

    async function fetchResults(query) {
      const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
      const data = await res.json();
      resultsDiv.innerHTML = "";
      if (data.Response === "False") return resultsDiv.innerHTML = `<p>No results found.</p>`;
      for (const item of data.Search) {
        const full = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${item.imdbID}`);
        const fullData = await full.json();
        if (fullData.Response === "True") renderResult(fullData);
      }
    }

    function renderResult(data) {
      const container = document.createElement("div");
      container.className = "result";
      const poster = document.createElement("img");
      poster.className = "poster";
      poster.src = data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/100x150?text=No+Image";
      container.appendChild(poster);

      const info = document.createElement("div");
      info.className = "info";
      const title = document.createElement("h3");
      title.textContent = `${data.Title} (${data.Year})`;
      info.appendChild(title);

      const viewBtn = document.createElement("a");
      viewBtn.className = "view-btn";
      viewBtn.href = `details.html?id=${data.imdbID}`;
      viewBtn.textContent = "View Details";
      info.appendChild(viewBtn);

      const addBtn = document.createElement("button");
      addBtn.className = "add-btn";
      addBtn.textContent = "Add to List";
      addBtn.onclick = () => {
        const list = getWatchList();
        if (!list.some(m => m.imdbID === data.imdbID)) {
          list.push({ imdbID: data.imdbID, title: `${data.Title} (${data.Year})`, watched: false });
          saveWatchList(list);
          updateWatchListUI();
        }
      };
      info.appendChild(addBtn);

      container.appendChild(info);
      resultsDiv.appendChild(container);
    }
  </script>
</body>
</html>
